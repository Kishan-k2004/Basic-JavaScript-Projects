<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p class="instructions">I have chosen a number between 1 and 10. Can you guess it?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10">
        <button id="submitBtn">Submit Guess</button>
        <p id="previousGuess"></p>
        <p id="message"></p>
        <p id="lifes"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
