<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>
<body>

    <h1>Select a Color</h1>
    <div class="container">
        <div id="yellow" style="height: 50px; width: 50px; background-color: yellow; margin-bottom: 10px; border: 2px black solid;"></div>
        <div id="greenyellow" style="height: 50px; width: 50px; background-color: greenyellow; margin-bottom: 10px; border: 2px black solid;"></div>

        <div id="cyan" style="height: 50px; width: 50px; background-color: cyan; margin-bottom: 10px; border: 2px black solid;"></div>

        <div id="rebeccapurple" style="height: 50px; width: 50px; background-color: rebeccapurple; margin-bottom: 10px; border: 2px black solid;"></div>

        <div id="orange" style="height: 50px; width: 50px; background-color: orange; margin-bottom: 10px; border: 2px black solid;"></div>

        <div id="blueviolet" style="height: 50px; width: 50px; background-color: blueviolet; margin-bottom: 10px; border: 2px black solid;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
